<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MoodApp — Mood Selection</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="home.html" class="site-logo">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="logo">
        <div>
          <h5 class="mb-0">MoodApp</h5>
          <small style="color:var(--muted)">Pick your mood</small>
        </div>
      </a>
      <div class="top-actions">
        <a href="home.html" class="btn btn-light me-2"><i class="fa fa-house"></i> Home</a>
        <a href="diet.html" class="btn btn-accent"><i class="fa fa-apple-whole"></i> Diet</a>
      </div>
    </div>
  </header>

  <main class="container-main">
    <h4>All moods</h4>
    <p class="text-muted">Select one mood to explore tracks and suggestions.</p>

    <section class="section">
      <div class="mood-grid">
        <!-- Reuse the same mood cards as in home, but link to playlist -->
        <div class="mood-card happy">
          <div><h6>Happy</h6><small class="text-muted">Joyful</small></div>
          <i class="fa-solid fa-face-smile-beam fa-2x"></i>
          <div class="mt-2"><a href="playlist.html?mood=happy" class="btn btn-outline-primary btn-sm">Open playlist</a></div>
        </div>

        <div class="mood-card sad">
          <div><h6>Sad</h6><small class="text-muted">Comforting</small></div>
          <i class="fa-solid fa-face-sad-tear fa-2x"></i>
          <div class="mt-2"><a href="playlist.html?mood=sad" class="btn btn-outline-primary btn-sm">Open playlist</a></div>
        </div>

        <div class="mood-card relax">
          <div><h6>Relax</h6><small class="text-muted">Calm</small></div>
          <i class="fa-solid fa-mug-hot fa-2x"></i>
          <div class="mt-2"><a href="playlist.html?mood=relax" class="btn btn-outline-primary btn-sm">Open playlist</a></div>
        </div>

        <div class="mood-card angry">
          <div><h6>Angry</h6><small class="text-muted">Energy</small></div>
          <i class="fa-solid fa-fire fa-2x"></i>
          <div class="mt-2"><a href="playlist.html?mood=angry" class="btn btn-outline-primary btn-sm">Open playlist</a></div>
        </div>

        <div class="mood-card focus">
          <div><h6>Focus</h6><small class="text-muted">Concentrate</small></div>
          <i class="fa-solid fa-brain fa-2x"></i>
          <div class="mt-2"><a href="playlist.html?mood=focus" class="btn btn-outline-primary btn-sm">Open playlist</a></div>
        </div>

        <div class="mood-card romantic">
          <div><h6>Romantic</h6><small class="text-muted">Love</small></div>
          <i class="fa-solid fa-heart fa-2x"></i>
          <div class="mt-2"><a href="playlist.html?mood=romantic" class="btn btn-outline-primary btn-sm">Open playlist</a></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">© 2025 MoodApp</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
