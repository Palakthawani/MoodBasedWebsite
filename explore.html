<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MoodApp — Explore</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="home.html" class="site-logo">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="logo">
        <div><h5 class="mb-0">MoodApp</h5><small style="color:var(--muted)">Explore</small></div>
      </a>
      <div class="top-actions">
        <a href="home.html" class="btn btn-light me-2"><i class="fa fa-house"></i> Home</a>
        <a href="diet.html" class="btn btn-accent"><i class="fa fa-apple-whole"></i> Diet</a>
      </div>
    </div>
  </header>

  <main class="container-main">
    <h4>Explore</h4>
    <p class="text-muted">Discover playlists, moods, and activities.</p>

    <section class="section">
      <div class="row g-3">
        <div class="col-md-4">
          <div class="p-3 mood-card">
            <h6>Top Collections</h6>
            <p class="text-muted">Curated playlists & trending moods</p>
            <a href="playlist.html" class="btn btn-sm btn-outline-primary">Browse</a>
          </div>
        </div>

        <div class="col-md-4">
          <div class="p-3 mood-card">
            <h6>Activities</h6>
            <p class="text-muted">Things to do for every mood</p>
            <a href="mood.html" class="btn btn-sm btn-outline-primary">Explore</a>
          </div>
        </div>

        <div class="col-md-4">
          <div class="p-3 mood-card">
            <h6>Community Picks</h6>
            <p class="text-muted">User-created playlists</p>
            <a href="profile.html" class="btn btn-sm btn-outline-primary">See</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">© 2025 MoodApp</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
