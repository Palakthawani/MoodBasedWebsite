<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MoodApp — Profile</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="home.html" class="site-logo">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="logo">
        <div><h5 class="mb-0">MoodApp</h5><small style="color:var(--muted)">Profile</small></div>
      </a>
      <div class="top-actions">
        <a href="home.html" class="btn btn-light me-2"><i class="fa fa-house"></i> Home</a>
        <a href="diet.html" class="btn btn-accent"><i class="fa fa-apple-whole"></i> Diet</a>
      </div>
    </div>
  </header>

  <main class="container-main">
    <div class="row">
      <div class="col-md-4">
        <div class="p-3 mood-card text-center">
          <img src="https://via.placeholder.com/120" alt="avatar" style="border-radius:12px;">
          <h5 class="mt-2">Palak Thawani</h5>
          <p class="text-muted">Mood lover • Member since 2025</p>
          <a href="#" class="btn btn-outline-primary btn-sm">Edit Profile</a>
        </div>
      </div>
      <div class="col-md-8">
        <div class="p-3 mood-card">
          <h6>Saved Playlists</h6>
          <ul class="list-group">
            <li class="list-group-item">Rainy Vibes <span class="badge bg-secondary float-end">Playlist</span></li>
            <li class="list-group-item">Focus Beats <span class="badge bg-secondary float-end">Playlist</span></li>
          </ul>

          <div class="mt-3">
            <h6>Preferences</h6>
            <p class="text-muted">Preferred mood: Relax</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">© 2025 MoodApp</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
