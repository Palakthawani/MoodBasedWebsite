<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MoodApp — Playlist</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="home.html" class="site-logo">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="logo">
        <div><h5 class="mb-0">MoodApp</h5><small style="color:var(--muted)">Playlist</small></div>
      </a>
      <div class="top-actions">
        <a href="home.html" class="btn btn-light me-2"><i class="fa fa-house"></i> Home</a>
        <a href="diet.html" class="btn btn-accent"><i class="fa fa-apple-whole"></i> Diet</a>
      </div>
    </div>
  </header>

  <main class="container-main">
    <h4 id="titleMood">Playlist</h4>
    <p class="text-muted" id="subtitleMood">Top tracks and suggestions</p>

    <section class="section">
      <h6>Top Tracks</h6>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Song 1 — Artist A
          <div>
            <button class="btn btn-sm btn-outline-secondary me-1"><i class="fa fa-play"></i></button>
            <button class="btn btn-sm btn-outline-danger"><i class="fa fa-heart"></i></button>
          </div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Song 2 — Artist B
          <div>
            <button class="btn btn-sm btn-outline-secondary me-1"><i class="fa fa-play"></i></button>
            <button class="btn btn-sm btn-outline-danger"><i class="fa fa-heart"></i></button>
          </div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Song 3 — Artist C
          <div>
            <button class="btn btn-sm btn-outline-secondary me-1"><i class="fa fa-play"></i></button>
            <button class="btn btn-sm btn-outline-danger"><i class="fa fa-heart"></i></button>
          </div>
        </li>
      </ul>
    </section>

    <section class="section">
      <h6>Suggestions</h6>
      <div class="row g-3">
        <div class="col-md-4"><div class="mood-card p-3">Take a short walk</div></div>
        <div class="col-md-4"><div class="mood-card p-3">Breathe & stretch</div></div>
        <div class="col-md-4"><div class="mood-card p-3">Make a playlist</div></div>
      </div>
    </section>
  </main>

  <footer class="site-footer">© 2025 MoodApp</footer>

  <script>
    // Update page based on ?mood= query param
    const params = new URLSearchParams(location.search);
    const mood = (params.get('mood') || 'Happy').toLowerCase();
    const title = document.getElementById('titleMood');
    const subtitle = document.getElementById('subtitleMood');
    title.textContent = (mood.charAt(0).toUpperCase() + mood.slice(1)) + ' Playlist';
    subtitle.textContent = 'Top tracks and suggestions for ' + mood;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
